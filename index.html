<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Seat</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Great+Vibes&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="assets/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container text-center">
    <h1>Find <span class="h1-other">Your Seat</span></h1>
    <h2>and maybe your table too</h2>
    <p>Start by typing your name in the search bar and click on your name when it shows up.</p>
    <div class="search-container">
      <input id="searchBar" class="form-control" placeholder="Search for your name..." />
      <i class="fas fa-search search-icon" aria-hidden="true"></i>
      <div id="suggestions" class="search-results"></div>
      <hr id="searchLine" style="display: none;" />
    </div>
  </div>

  <script src="assets/seatingchart.js"></script>
</body>
</html>
